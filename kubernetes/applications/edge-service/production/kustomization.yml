apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- github.com/totterman/edge-service/k8s?ref=main

patches:
- path: patch-env.yml
- path: patch-ingress.yml
- path: patch-resources.yml
- path: patch-volumes.yml

configMapGenerator:
- behavior: merge
  files:
  - application-prod.yml
  name: edge-config

images:
- name: edge-service
  newName: ghcr.io/totterman/edge-service
  newTag: latest

replicas:
- count: 1
  name: edge-service
