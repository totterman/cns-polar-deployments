apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- github.com/totterman/dispatcher-service/k8s?ref=main

patches:
- path: patch-env.yml
- path: patch-resources.yml
- path: patch-volumes.yml

configMapGenerator:
- behavior: merge
  files:
  - application-prod.yml
  name: dispatcher-config

images:
- name: dispatcher-service
  newName: ghcr.io/totterman/dispatcher-service
  newTag: latest

replicas:
- count: 2
  name: dispatcher-service
